<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="page__page-header  page-header">
      <h1 class="page-header__title" hidden>TODO-list</h1>
      <img class="page-header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
      <a class="page-header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="page__page-main page-main">
      <section class="page-main__section section-new-task" id="topsectionforaddingelementtolist">
        <h2 class="section-new-task__title title">Add Item</h2>
        <div class="section-new-task__block-container">
          <input class="section-new-task__input-text input-text input-text_size-lg" id="new-task" type="text">
          <button class="section-new-task__btn btn">Add</button>
        </div>
      </section>
      <section class="page-main__section section-incompleted-tasks">
        <h2 class="section-incompleted-tasks__title title">Todo</h2>
        <ul class="section-incompleted-tasks__list list" id="incompletetasks">
          <li class="list__item item">
            <input class="item__input-checkbox" type="checkbox">
            <label class="item__input-checkbox-text">Pay Bills</label>
            <input class="item__input-text input-text" type="text">
            <button class="item__btn btn">Edit</button>
            <button class="item__btn-delete btn-delete">
              <img class="btn-delete__img" src="./remove.svg" alt="Delete item">
            </button>
          </li>
          <li class="list__item item item_edited">
            <input class="item__input-checkbox" type="checkbox">
            <label class="item__input-checkbox-text item__input-checkbox-text_edited">Go Shopping</label>
            <input class="item__input-text input-text input-text_edited" type="text" value="Go Shopping">
            <button class="item__btn btn">Save</button>
            <button class="item__btn-delete btn-delete">
              <img class="btn-delete__img" src="./remove.svg" alt="Delete item">
            </button>
          </li>
        </ul>
      </section>
      <section class="page-main__section section-completed-tasks">
        <h2 class="section-completed-tasks__title title">Completed</h2>
        <ul class="section-completed-tasks__list list" id="completed-tasks">
          <li class="list__item item">
            <input class="item__input-checkbox" type="checkbox" checked>
            <label class="item__input-checkbox-text item__input-checkbox-text_complited">See the Doctor</label>
            <input class="item__input-text input-text" type="text">
            <button class="item__btn btn">Edit</button>
            <button class="item__btn-delete btn-delete">
              <img class="btn-delete__img" src="./remove.svg" alt="Delete item">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
